<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipad Menu</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="w-100 h-100vh d-flex justify-center">
        <div class="container">
            <div class="vector">
                <img src="assets/img/vector.png" />
            </div>
            <div class="content w-100 position-relative">
                <img class="position-absolute group-right" src="assets/img/group-4.png" />
            <div class="w-100 position-relative">
            <div class="text-center w-100">
                <div class="position-relative text-center">
                <h1 class="explore-title">Explore the best<br> of Singapore</h1>
                <img class="position-absolute vector1" src="assets/img/vector1.png" />
                <img class="position-absolute union" src="assets/img/union.png" />
                </div>
                <p>There’s more to discover beyond the race.<br/>
                    Local eats, thrift stores, historic museums— we’ve got it all. What will you see first?</p>
            </div>
            <div class="position-relative" style="padding-bottom: 15px;z-index: 1;">
            <div class="w-100 d-grid food-btn">
                <button class="btn">Food</button>
                <button class="btn">Music</button>
                <button class="btn">Fashion</button>
                <button class="btn">A bit of everything!</button>
            </div><div class="text-center brand-block">
                <button class="brand-icon">
                    <img src="assets/img/brand-symbol.png" />
                </button>
            </div>
        </div>

        </div>
    </div>
    <div class="vector-bottom position-relative">
        
        
        <img src="assets/img/group-3.png" />
        <img src="assets/img/vector-bottom.png" />
    </div>
    </div>
    </div>
    
</body>
</html>
